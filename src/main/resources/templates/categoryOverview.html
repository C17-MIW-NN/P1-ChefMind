<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head     th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Your Categories</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="contentContainer">

    <div class="leftContainer">

        <div class="innerContainer">
            <form class="categoryForm" th:action="@{/category/new}" method="post" th:object="${formCategory}">
                <input type="hidden" th:field="*{categoryId}">

                <input placeholder="New Category" class="formField" type="text" th:field="*{categoryName}" required>
                <input class="button-custom" type="submit" value="add">
            </form>

            <hr>

            <p class="categoryLabel">Categories</p>
                <a class="categoryButton"
                   th:href="@{/category/all}"
                   th:classappend="${activeCategory} == null ? ' active' : ''">All</a>
                <a class="categoryButton"
                   th:each="category : ${allCategories}"
                   th:href="@{/category/all(name=${category.categoryName})}"
                   th:text="${category.categoryName}"
                   th:classappend="${activeCategory} == ${category.categoryName} ? ' active' : ''"></a>
        </div>
    </div>

    <div class="rightContainer">
        <div class="categoryForm">
            <h1>Recipes</h1>
        </div>

        <div th:replace="~{fragments/general :: recipeCards}"></div>
    </div>

</div>




<div class="footer">
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>


</body>
</html>
