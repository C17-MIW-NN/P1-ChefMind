<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formIngredientUse.ingredientUseId == null}">Add a new ingredient use</title>
    <title th:unless="${formIngredientUse.ingredientUseId == null}">Edit ingredient use</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:if="${formIngredientUse.ingredientUseId == null}">Add a new ingredient use</h1>
    <h1 th:unless="${formIngredientUse.ingredientUseId == null}">Edit ingredient use</h1>

    <form th:action="@{/ingredientuse/save}" method="post" th:object="${formIngredientUse}">
        <input type="hidden" th:field="*{ingredientUseId}">
        Recipe:
        <select th:field="*{recipe}">
            <option th:each="recipe : ${allRecipes}"
                    th:text="${recipe.name}"
                    th:value="${recipe.recipeId}">
            </option>
        </select>
        Amount: <input type="text" th:field="*{amount}">
        Ingredient:
        <select th:field="*{ingredient}">
            <option th:each="ingredient : ${allIngredients}"
                    th:text="${ingredient.ingredientName}"
                    th:value="${ingredient.ingredientId}">
            </option>
        </select>
        <input class="btn button-custom" type="submit" value="Save ingredient use">
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
