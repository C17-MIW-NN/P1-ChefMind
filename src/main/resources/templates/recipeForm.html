<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add a recipe</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <h1>Add a new recipe</h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">
        <input type="hidden" th:field="*{recipeId}">

        <div>
            Recipe name: <input type="text" th:field="*{name}">
        </div>
        <div>
            Serving size: <input type="text" th:field="*{servingSize}">
        </div>
        <div>
            Cooking time: <input type="text" th:field="*{time}">
        </div>
        <div>
            Instructions: <input type="text" th:field="*{instructions}">
        </div>

        <input type="submit" value="Save recipe">
    </form>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
