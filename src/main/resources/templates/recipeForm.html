<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add a recipe</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <h1 th:if="${formRecipe.recipeId == null}">Add a new recipe</h1>
    <h1 th:unless="${formRecipe.recipeId == null}" th:text="|Edit ${formRecipe.name}|"></h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">
        <input type="hidden" th:field="*{recipeId}">

        <div>
            Recipe name: <input type="text" th:field="*{name}" required>
        </div>
        <div>
            Serving size: <input type="text" th:field="*{servingSize}">
        </div>
        <div>
            Cooking time: <input type="text" th:field="*{time}"> minutes
        </div>
        <div>
            Instructions:
        </div>
<!--        <div th:each="i : ${#numbers.sequence(0,4)}">-->
<!--            <input type="text" th:field="*{instructions[__${i}__]}">-->
<!--        </div>-->

        <div id="instructions"></div>

        <button type="button" onclick="addInput()">Add a step</button>

        <script>
            let count = 0;

            function addInput() {
                const instructionSteps = document.getElementById("instructions");

                const step = document.createElement("input");
                step.type = "text";
                step.placeholder = `Step ${count + 1}`;

                instructionSteps.appendChild(step);
                instructionSteps.appendChild(document.createElement("br"));

                count++;
            }
        </script>
        <div><input class="btn button-custom" type="submit" value="Save recipe"></div>
    </form>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
