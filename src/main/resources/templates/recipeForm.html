<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add a recipe</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <h1 th:if="${formRecipe.recipeId == null}">Add a new recipe</h1>
    <h1 th:unless="${formRecipe.recipeId == null}" th:text="|Edit ${formRecipe.name}|"></h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">
        <input type="hidden" th:field="*{recipeId}">

        <div>
            Recipe name: <input type="text" th:field="*{name}" required>
        </div>
        <div>
            Serving size: <input type="text" th:field="*{servingSize}">
        </div>
        <div>
            Cooking time: <input type="text" th:field="*{time}"> minutes
        </div>
        <div>
            Instructions:
        </div>
            <div id="existingInstructions"><div th:each="existingInstruction, iteration : *{instructions}">
                <div class="inputContainer">
                    <input type="text"
                           th:field="*{instructions[__${iteration.index}__]}"
                           th:placeholder="'Next step'">
                    <button type="button" class="removeButton">remove</button>
                </div>
            </div>
        </div>


        <div id="addedInstructions" th:attr="data-count=${#lists.size(formRecipe.instructions)}"></div>

        <button type="button" onclick="addInput()">Add a step</button>

        <script>
            const addedInstructions = document.getElementById("addedInstructions");
            const existingInstructions = document.getElementById("existingInstructions")

            addedInstructions.addEventListener("click", removeClick)
            existingInstructions.addEventListener("click", removeClick)

            function removeClick(e) {
                if (e.target.classList.contains("removeButton")) {
                    e.target.parentElement.remove();
                }
            }

            let count = parseInt(addedInstructions.dataset.count);

            function addInput() {
                const container = document.createElement("div")

                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Next step";
                input.name = `instructions[${count}]`

                const removeButton = document.createElement("button")
                removeButton.type = "button"
                removeButton.textContent = "remove"
                removeButton.className = "removeButton"

                addedInstructions.append(container)
                container.append(input, removeButton, document.createElement("br"));

                count++;
            }
        </script>
        <div><input class="btn button-custom" type="submit" value="Save recipe"></div>
    </form>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
