<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add a recipe</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <h1 th:if="${formRecipe.recipeId == null}">Add a new recipe</h1>
    <h1 th:unless="${formRecipe.recipeId == null}" th:text="|Edit ${formRecipe.name}|"></h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">
        <input type="hidden" th:field="*{recipeId}">

        <div>
            Recipe name: <input type="text" th:field="*{name}" required>
        </div>
        <div>
            Serving size: <input type="text" th:field="*{servingSize}">
        </div>
        <div>
            Cooking time: <input type="text" th:field="*{time}"> minutes
        </div>

        <br>

        <div>
            Ingredients:
        </div>
        <div id="ingredients">
            <div th:each="use : *{ingredientUses}" class="ingredient">
                <input type="text" name="ingredientNames[]" th:value="${use.ingredient.ingredientName}" placeholder="Ingredient">
                <input type="text" name="amounts[]" th:value="${use.amount}" placeholder="Amount">
                <button type="button" class="remove">Remove</button>
            </div>

            <div th:if="${#lists.isEmpty(formRecipe.ingredientUses)}" class="ingredient">
                <input type="text" name="ingredientNames[]" placeholder="Ingredient">
                <input type="text" name="amounts[]" placeholder="Amount">
                <button type="button" class="remove">Remove</button>
            </div>
        </div>

        <button type="button" id="addIngredient">Add another ingredient</button>
        <br><br>

        <div>
            Instructions:
        </div>
        <div th:each="existingInstruction, iteration : *{instructions}">
            <input type="text"
                   th:field="*{instructions[__${iteration.index}__]}"
                   th:placeholder="'Step ' + ${iteration.index + 1}">
        </div>

        <div id="addedInstructions" th:attr="data-count=${#lists.size(formRecipe.instructions)}"></div>

        <button type="button" onclick="addInput()">Add a step</button>

        <script>
            const addedInstructions = document.getElementById("addedInstructions");
            let count = parseInt(addedInstructions.dataset.count);

            function addInput() {

                const step = document.createElement("input");
                step.type = "text";
                step.placeholder = `Step ${count + 1}`;
                step.name = `instructions[${count}]`

                addedInstructions.appendChild(step);
                addedInstructions.appendChild(document.createElement("br"));

                count++;
            }
        </script>
        <div><input class="btn button-custom" type="submit" value="Save recipe"></div>
    </form>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ingredientsContainer = document.getElementById("ingredients");
            const addButton = document.getElementById("addIngredient");

            addButton.addEventListener("click", function () {
                const div = document.createElement("div");
                div.classList.add("ingredient");
                div.innerHTML = `
      <input type="text" name="ingredientNames[]" placeholder="Ingredient">
      <input type="text" name="amounts[]" placeholder="Amount">
      <button type="button" class="remove">Remove</button>
    `;
                ingredientsContainer.appendChild(div);
            });

            ingredientsContainer.addEventListener("click", function (e) {
                if (e.target.classList.contains("remove")) {
                    e.target.closest(".ingredient").remove();
                }
            });
        });
    </script>

</body>
</html>
