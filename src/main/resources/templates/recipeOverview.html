<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recipes</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <h1>Recipes</h1>

    <table>
        <thead>
            <tr>
                <td>Recipe</td>
                <td></td>
                <td></td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td>
                    <a th:href="@{/recipe/detail/{name}(name = ${recipe.name})}" th:text="${recipe.name}"></a>
                </td>
                <td><a th:href="@{/recipe/edit/{recipeName}(recipeName = ${recipe.name})}">edit</a></td>
                <td><a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipe.recipeId})}">delete</a></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/recipe/new}" method="post" th:object="${formRecipe}">
        Recipe name: <input type="text" th:field="*{name}">
        <input class="btn button-custom" type="submit" value="Add new recipe">
    </form>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
