<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Overview of all the recipes</h1>

    <table>
        <thead>
            <tr>
                <td>Recipe</td>
            </tr>
        </thead>

        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.name}"></td>
        </tr>
    </table>

</body>
</html>
